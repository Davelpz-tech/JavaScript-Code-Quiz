<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <h1>JavaScript Quiz</h1>
            <div class="question">
                <h3>Placeholder Question</h3>
            </div>
            <div id="answer-btn-container" class="answer-grid">
                <button class="btn">Answers</button>
                <button class="btn">Answers</button>
                <button class="btn">Answers</button>
                <button class="btn">Answers</button>
            </div>
            <div class="time-container">
                <p class="time">Time Remaining: <p id="seconds-remaining"></p></p>
            </div>
        </div>
        <div class="start-next">
            <button id="start" class="start-btn">Start</button>
            <button id="next" class="next-btn hide">Next</button>
        </div>
    </div>
</body>
</html>
